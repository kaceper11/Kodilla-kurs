<html>
<head>

	<div class="input-country">

	</div>
	
	
	<div class="flag">
		
	</div>
	<div class="name">
		
	</div>

	<div class="table">
		<table>
			<tr>
			    <th>Flag</th>
			    <th>Name</th>
			    <th>Capital City</th> 
			    <th>Population</th>
			    <th>Area</th>
	  		</tr>
	  		<tr id="addCountry">

	  		</tr>
		</table>
	</div>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
