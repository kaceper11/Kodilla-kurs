<!DOCTYPE html>
<html>
<head>
	<title>Simple page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style5.3.css">
</head>
<body>
	<section class="hero text-center">
		<h1>Mam na imię Kacper <small>To moja strona</small></h1>
		<button class="btn btn-primary">Click here!</button>
	</section>
	<section class="gallery text-center">
		<h1>Oto galeria!</h1>
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-sm-6 col-xs-12"><img src="http://iresq.com/apple-repair-news/wp-content/uploads/nobody-said-mountain-climbing-is-easy-but-an-ipad-can-make-it-less-daunt_276_584133_0_14099326_300.jpg" class="img-reponsive"></div>
				<div class="col-lg-3 col-sm-6 col-xs-12"><img src="http://www.un.org/en/events/mountainday/assets/img/featured-image-background-sm.jpg" class="img-reponsive"></div>
				<div class="col-lg-3 col-sm-6 col-xs-12"><img src="https://static.dezeen.com/uploads/2015/07/Messner-Mountain-Museum-Corones-by-Zaha-Hadid-SQ_dezeen_468c_2-300x300.jpg" class="img-reponsive"></div>
				<div class="col-lg-3 col-sm-6 col-xs-12"><img src="http://media.npr.org/assets/img/2015/08/30/mt.-mckinley_sq-b568b280292862ec017f900d18a20c4308d09829-s300-c85.jpg" class="img-reponsive"></div>
			</div>
		</div>
	</section>
	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<td>Imię</td>
				<td>Nazwisko</td>
				<td>Wiek</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Kacper</td>
				<td>Kępiński</td>
				<td>21</td>
			</tr>
			<tr>
				<td>Jan</td>
				<td>Kowalski</td>
				<td>45</td>
			</tr>
			<tr>
				<td>Marta</td>
				<td>Wojciechowska</td>
				<td>31</td>
			</tr>
			<tr>
				<td>Bartosz</td>
				<td>Wójcik</td>
				<td>78</td>
			</tr>
		</tbody>
	</table>
	<section class="contact">
		<div class="container">
			<form>
				<div class="form-group">
					<label for="inputName">Name:</label>
						<input type="text" name="name" placeholder="Name" class="form-control">
				</div>
				<div class="form-group">
					<label for="inputSurname">Surname:</label>
					<input type="text" name="surname" class="form-control" placeholder="Surname">
				</div>
				<div class="form-group">
					<label for="inputEmail">Email:</label>
					<input type="email" name="Email" class="form-control" id="inputEmail" placeholder="Email">
				</div>	
				<div class="form-group">
					<label for="inputPassword">Password:</label>
					<input type="password" name="Password" placeholder="Password" class="form-control">
				</div>
				<div class="form-group">
					<label for="inputConfirmPassword">Confirm password:</label>
					<input type="password" name="Password" placeholder="Password" class="form-control">
				</div>
				<div class="form-group">
					<button class="btn btn-success btn-lg">Submit</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
